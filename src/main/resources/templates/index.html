<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>

<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>

	<div class="container">
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">
			<h2 th:case="null">No hay usuarios</h2>
			<div th:case="*">
			 <h2>Usuarios</h2>
			 <table class="table">
			 	<thead>
			 		<tr>
			 			<th>Nombre</th>
			 			<th>Apellido</th>
			 			<th>Celular</th>
			 			<th>Password</th>
			 			<th></th>
			 			<th></th>
			 		</tr>
			 	</thead>
			 	<tbody>
			 		<tr th:each="usuario : ${list}">
			 			<td th:text="${persona.nombre}">
			 			<td th:text="${persona.apellido}">
			 			<td th:text="${persona.celular}">
			 			<td th:text="${persona.password}">
			 			<td><a th:href="${/delete/{id}(id=${usuario.id})}">Eliminar</a></td>
			 			<td><a th:href="${/save/{id}(id=${usuario.id})}">Actualizar</a></td>
			 		</tr>
			 	</tbody>
			 </table>
			</div>
		</div>
	
	</div>
</body>
</html>
